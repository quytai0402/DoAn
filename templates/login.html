<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Thêm Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a82fb, #fc5c7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #6a82fb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 130, 251, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #6a82fb;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa nội dung */
        }

        .btn-primary i {
            margin-right: 10px; /* Khoảng cách giữa icon và text */
        }

        .btn-primary:hover {
            background-color: #5a72d2;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa nội dung */
            margin-top: 10px;
            color: #6a82fb;
            text-decoration: none;
        }

        .btn-link i {
            margin-right: 10px; /* Khoảng cách giữa icon và text */
        }

        .btn-link:hover {
            text-decoration: underline;
            color: #5a72d2;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
            <a href="/signup" class="btn btn-link">
                <i class="fas fa-user-plus"></i> Đăng ký tài khoản mới
            </a>
        </form>
    </div>
    <!-- Thêm jQuery, Popper.js và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
